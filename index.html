<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable=no;" />
    <title>倒计时</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="stylesheet" href="buttons.css"/>
    <script src="buttons.js"></script>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>蹴鞠大赛</h1>
      <div id="countdown"></div>
    </div>
    <div id="button" onselectstart="return false">
      <div class="button button-rounded button-flat-action button-large" id="start">开始</div>
      <div class="button button-rounded button-flat-primary button-large" id="pause">暂停</div>
      <div class="button button-rounded button-flat-caution button-large" id="stop">停止</div>
      <div class="button button-rounded button-flat-highlight button-large" id="set">设置</div>
    </div>
  </body>
</html>
